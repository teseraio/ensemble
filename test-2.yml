apiVersion: v1
kind: Service
metadata:
  name: zk2
spec:
  selector:
    name: busybox
  clusterIP: None
---
apiVersion: v1
kind: Pod
metadata:
  name: busybox1
  labels:
    name: busybox
spec:
  hostname: busybox-1
  subdomain: zk2
  containers:
  - image: zookeeper:3.6
    env:
    - name: ZOO_MY_ID
      value: 1
      name: ZOO_SERVERS
      value: server.1=0.0.0.0:2888:3888;2181 server.2=busybox-2.zk2:2888:3888;2181
    name: main-container
---
apiVersion: v1
kind: Pod
metadata:
  name: busybox2
  labels:
    name: busybox
spec:
  hostname: busybox-2
  subdomain: zk2
  containers:
  - image: zookeeper:3.6
    env:
    - name: ZOO_MY_ID
      value: 2
      name: ZOO_SERVERS
      value: server.1=busybox-1.zk2:2888:3888;2181 server.2=0.0.0.0:2888:3888;2181
    name: main-container